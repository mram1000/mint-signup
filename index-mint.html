<!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mint Signup Page</title>
<link rel="stylesheet" href="index-mint.css">

</head>

<body>
<div class="wrapper">
	<header>
		<div class="logo-bar">
			<img class="img-logo" src="mint-logo.png">
			<div class="nav-bar">
				<ul class="menu">
					<li class="active">Sign Up</li>
					<li>|</li>
					<li>Log In</li>
				</ul>

		</div>
	</header>
	<section >		
		<div class="form-container">
			<h1 class="signup-title">Create a new account</h1>
			<form action="/signup" method="POST">
				<label for="email">Your Email</label>
				<input type="email" id="email">
				<label for="email-confirm">Confirm Email</label>
				<input type="email" id="email-confirm">
				<label for="country">Country</label>
				<select id="country">
					<option>United States</option>
					<option>United Kingdom</option>
					<option>United Arab Emirattes</option>
					<option>China</option>
					<option>India</option>
					<option>Italy</option>
					<option>Indonesia</option>
				</select>
				<label for="zip">Zip Code</label>
				<input type="text" id="zip">
				<label for="password">Password</label>
				<input type="password" id="password">
				<label for="password-confirm">Confirm Password</label>
				<input type="password" id="password-confirm"><br>

				<input type="checkbox" id="accept"><span class="accept-text">Yes, I agree to the Mint <a href="#">Terms of Use</a>.</span></input>

				<button type="submit">Sign up</button>
			</form>
			<div class="panel">
				<h3>Why you'll love it</h3>
				<ul class="panel-list">
					<li>See all your accounts in one place</li>
					<li>Set a budget and pay down your debt</li>
					<li>Find the best ways to grow your money</li>
					<li>Stay <span class="underline">safe and secure</span></li>
				</ul>
			</div>

		</div>
	</section>

	<footer>

	</footer>
</div>
    
</body>

</html>
